<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google BETA</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <header>
            <center>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
            </center>
        </header>

        <section id="sec-1">
            <center>
                Search the web using Google!
                <br>
                <input type="text" size="40">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </center>
        </section>

        <section id="sec-2">
            
            <div class="card div-1">
                <center>
                    Special Searches
                    <br>
                    <a href="#">Stanford Search</a>
                    <br>
                    <a href="#">Linux Search</a>
                </center>
            </div>

            <div class="card div-2">
                <center>
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </center>
            </div>

            <div class="card div-3">
                <center>
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" placeholder="your e-mail">
                    <br>
                    <button>Subcribe</button>
                    <a href="#" class="archive"> Archive</a>
                </center>
            </div>
        </section>
        
    </main>
    <footer>
        <center>
            Copyright Â©1998 Google Inc.
        </center>
    </footer>

    
</body>
</html>
